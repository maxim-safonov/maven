name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test
      continue-on-error: true
          
    - name: Generate Surefire Report
      if: failure()
      run: mvn surefire-report:report-only

    - name: Notify Telegram on success
      if: success()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHAT_ID} -d text="Все ок"

    - name: Notify Telegram on failure
      if: failure()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        FAILED_TESTS=$(grep -A 1 "<failure" target/surefire-reports/*.xml | sed -n 's/.*<testcase.*classname="\([^"]*\)".*name="\([^"]*\)".*/Тест: \2 (Класс: \1)/p')
        if [ -z "$FAILED_TESTS" ]; then
          FAILED_TESTS="Не удалось получить информацию о проваленных тестах."
        fi
        curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHAT_ID} -d text="Тесты провалены: ${FAILED_TESTS}"
